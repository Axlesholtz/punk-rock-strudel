<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Voice - Strudel</title>
    <script src="https://unpkg.com/@strudel/repl@latest"></script>
    <style>
        body {
            background: #0a0a1a;
            color: #66ccff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #66ccff;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #aa88ff;
            margin-bottom: 30px;
        }
        strudel-editor {
            display: block;
            height: 400px;
            border: 2px solid #66ccff;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(102, 204, 255, 0.3);
        }
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        .instructions kbd {
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #444;
            color: #66ccff;
        }
    </style>
</head>
<body>
    <h1>✨ Synth Voice ✨</h1>
    <p class="subtitle">Ethereal & Dreamy</p>
    
    <strudel-editor>
setcps(1)
n("<0 1 2 3 4>*8").scale('G4 minor')
.s("gm_lead_6_voice")
.clip(sine.range(.2,.8).slow(8))
.jux(rev)
.room(2)
.sometimes(add(note("12")))
.lpf(perlin.range(200,20000).slow(4))
    </strudel-editor>
    
    <div class="instructions">
        <p>Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to play | <kbd>Ctrl</kbd> + <kbd>.</kbd> to stop</p>
    </div>
</body>
</html>
